name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${GITHUB_REPOSITORY_OWNER}/rtl433:latest
    - name: Build MQTT Image
      run: docker build . --file Dockerfile-mqtt --tag ${GITHUB_REPOSITORY_OWNER}/rtl433:mqtt
